dist: trusty
sudo: required
language: node_js
node_js:
- node
cache:
  directories:
  - $HOME/.stack
addons:
  apt:
    packages:
    - libgmp-dev
  chrome: stable
deploy:
  provider: npm
  email: d@vidr.cc
  api_key:
    secure: 
  on:
    tags: true
    repo: davidar/peruse
before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
- cd pandoc && stack setup && stack install --test && cd ..
